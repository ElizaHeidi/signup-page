<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Inria+Sans&family=Oswald:wght@400;700&display=swap" rel="stylesheet">
    <title>Signup Page</title>
</head>
<body>
    <div class="master-container">
        <div class="img-container">
            <img src="IMG_0036.JPG" alt="macro photography of pink flower petals" class="responsive">
        </div>
        <div class="logo">
            <img src="odin-lined.png" alt="icon of Odin" class="responsive">
            <p>ODIN</p>
        </div>
        
            <div class="hero-wrapper">
                <div class="hero-top">
                    <p>Make your life <span><em>flower</em></span> ! You know you need something like this in your life to help you realize your deepest dreams. <br>Sign up <span><em>now</em></span> to get started. <br><br>You know you want to.</p>
                </div>
                <div class="hero-signup">
                    <div class="signup-left">
                        <h4>Let's do this!</h4>
                        <p>
                            <label for="first-name">FIRST NAME</label><input type="text" id="first-name">
                        </p>
                        <p>
                            <label for="email">EMAIL</label><input type="email" id="email">
                        </p>
                        <p>
                            <label for="password">PASSWORD</label><input type="password" id="password">
                        </p>
                    </div>
                    <div class="signup-right">
                        <p>
                            <label for="last-name">LAST NAME</label><input type="text" id="last-name">
                        </p>
                        <p>
                            <label for="tel">PHONE NUMBER</label><input type="tel" id="tel">
                        </p>
                        <p>
                            <label for="password">CONFIRM PASSWORD</label><input type="password" id="password">
                        </p>
                    </div>
                </div>
                <div class="btn-area">
                    <button class="create-btn">Create Account</button>
                    <p>Already have an account? <a href="#" class="log-in">Log in</a></p>
                </div>
            </div>


    </div>
</body>
</html>
